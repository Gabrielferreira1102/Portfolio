<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastrar Paciente</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='cadastrar_paciente.css') }}">
</head>
<body>
    <nav id="menu">
        <ul>
            <li><a href="{{ url_for('ver_pacientes') }}">Ver Pacientes</a></li>
            <li><a href="{{ url_for('menu_adm') }}">Menu</a></li>
        </ul>
    </nav>

    <div class="container">
        <h2>Cadastro de Paciente</h2>

        <!-- Exibir mensagens de erro/sucesso -->
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="flash-message {{ category }}">{{ message }}</div>
                {% endfor %}
            {% endif %}
        {% endwith %}

        <form action="{{ url_for('cadastrar_paciente') }}" method="POST">
            <label for="cpf">CPF:</label>
            <input type="text" id="cpf" name="cpf" required>

            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" required>

            <label for="cpf">usuario:</label>
            <input type="text" id="usuario" name="usuario" required>

            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" required>

            <label for="telefone">Telefone:</label>
            <input type="text" id="telefone" name="telefone" required>

            <label for="responsavel">ResponsÃ¡vel:</label>
            <input type="text" id="responsavel" name="responsavel">

            <label for="senha">Senha:</label>
            <input type="password" id="senha" name="senha" required>

            <label for="confirma_senha">Confirme a Senha:</label>
            <input type="password" id="confirma_senha" name="confirma_senha" required>

            <label for="data_nascimento">Data de Nascimento:</label>
            <input type="date" id="data_nascimento" name="data_nascimento" required>

            <button type="submit">Cadastrar</button>
        </form>
    </div>
</body>
</html>
