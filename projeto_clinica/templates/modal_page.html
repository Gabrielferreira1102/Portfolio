<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modal com Flask</title>
    <style>
        /* Estilo do modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .modal-content {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            width: 400px;
            text-align: center;
        }

        .close-btn {
            float: right;
            font-size: 20px;
            font-weight: bold;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Página com Modal</h1>
    <p>{{ response_message if response_message else "" }}</p>
    <button id="openModal">Abrir Modal</button>

    <!-- Modal -->
    <div id="myModal" class="modal">
        <div class="modal-content">
            <span class="close-btn" id="closeModal">&times;</span>
            <h2>Modal Dinâmico</h2>
            <form action="/modal_page" method="POST">
                <input type="text" name="user_input" id="userInput" placeholder="Digite algo" required>
                <button type="submit">Enviar</button>
            </form>
        </div>
    </div>

    <script>
        const modal = document.getElementById('myModal');
        const openModalButton = document.getElementById('openModal');
        const closeModalButton = document.getElementById('closeModal');

        // Abrir Modal
        openModalButton.addEventListener('click', () => {
            modal.style.display = 'flex';
        });

        // Fechar Modal
        closeModalButton.addEventListener('click', () => {
            modal.style.display = 'none';
        });

        // Fechar Modal clicando fora
        window.addEventListener('click', (event) => {
            if (event.target === modal) {
                modal.style.display = 'none';
            }
        });
    </script>
</body>
</html>
