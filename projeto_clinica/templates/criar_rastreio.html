<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criar Rastreamento</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='criar_rastreio.css') }}">
</head>
<body>
    <nav id="menu">
        <ul>
            <li><a href="{{ url_for('rastreio', id_cliente=id_cliente) }}">Voltar</a></li>
        </ul>
    </nav>

    <div class="container">
        <h1>Criar Rastreamento</h1>

        <!-- Exibir mensagens flash -->
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="flash-message {{ category }}">{{ message }}</div>
                {% endfor %}
            {% endif %}
        {% endwith %}

        <form method="POST" action="{{ url_for('criar_rastreio', id_cliente=id_cliente) }}">
            <label for="atividade">Atividade:</label>
            <input type="text" id="atividade" name="atividade" required>

            <label for="tempo">Tempo (minutos):</label>
            <input type="number" id="tempo" name="tempo" required>

            <label for="humor">Humor (1 a 5):</label>
            <input type="number" id="humor" name="humor" min="1" max="5" required>

            <label for="autonomia">Autonomia (1 a 5):</label>
            <input type="number" id="autonomia" name="autonomia" min="1" max="5" required>

            <label for="observacoes">Observações:</label>
            <textarea id="observacoes" name="observacoes"></textarea>

            <label for="data">Data:</label>
            <input type="date" id="data" name="data" required>

            <button type="submit">Salvar Rastreamento</button>
        </form>
    </div>
</body>
</html>
